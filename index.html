<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/CSS/master.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="head">
      <img src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
    </div>
    <div class="body">
      <p class="p1">Equilibrium #3429</p>
      <p class="p2">Our Equilibrium collection promotes balance and calm.</p>
      <span class="span1" style=" color: var(--color2);">
        <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
        0.041 ETH</span>
      <span class="span2" style=" margin-left: 70px;
      color: var(--color1);">
        <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="">
        3 days left</span>
    </div>
    <hr>
    <div class="footer">
      <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sameh Code</a>.
  </div>
</body>

</html>
